<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        #myCanvas {
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas">当前浏览器不支持canvas组件请升级！</canvas>

    <script type="text/javascript">
        //方法一：arc 动态画圆
        var c = document.getElementById('myCanvas');
        var ctx = c.getContext('2d');

        var mW = c.width = 300;
        var mH = c.height = 300;
        var lineWidth = 15;
        ctx.setLineDash([2, 5]);
        var r = mW / 2; //中间位置
        var cR = r - 2 * lineWidth; //圆半径
        var startAngle = -(1 / 2 * Math.PI); //开始角度
        var endAngle = startAngle + 2 * Math.PI; //结束角度
        var xAngle = 1 * (Math.PI / 20); //偏移角度量
        var fontSize = 35; //字号大小
        var tmpAngle = startAngle; //临时角度变量                               

        //渲染函数
        var rander = function () {
            if (tmpAngle >= endAngle) {
                return;
            } else if (tmpAngle + xAngle > endAngle) {
                tmpAngle = endAngle;
            } else {
                tmpAngle += xAngle;
            }
            ctx.clearRect(0, 0, mW, mH);

            ctx.beginPath();
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = '#ddd';
            ctx.arc(r, r, cR, 0, Math.PI * 2, false);
            ctx.stroke();
            ctx.closePath();

            //画圈
            ctx.beginPath();
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = '#1c86d1';
            ctx.arc(r, r, cR, startAngle, tmpAngle);
            ctx.stroke();
            ctx.closePath();

            //写字
            ctx.fillStyle = '#1d89d5';
            ctx.font = fontSize + 'px Microsoft Yahei';
            ctx.textAlign = 'center';
            ctx.fillText(Math.round((tmpAngle - startAngle) / (endAngle - startAngle) * 100) + 'Kg', r, r + fontSize / 2);

            requestAnimationFrame(rander);                        
        };

        var stopRander = function () {
            if (tmpAngle <= startAngle) {
                return;
            } else if (tmpAngle - xAngle < startAngle) {
                tmpAngle = startAngle;
            } else {
                tmpAngle -= xAngle;
            }
            ctx.clearRect(0, 0, mW, mH);

            ctx.beginPath();
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = '#ddd';
            ctx.arc(r, r, cR, 0, Math.PI * 2, false);
            ctx.stroke();
            ctx.closePath();

            //画圈
            ctx.beginPath();
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = '#1c86d1';
            ctx.arc(r, r, cR, startAngle, tmpAngle,false);
            ctx.stroke();
            ctx.closePath();

            ////写字
            ctx.fillStyle = '#1d89d5';
            ctx.font = fontSize + 'px Microsoft Yahei';
            ctx.textAlign = 'center';
            ctx.fillText(Math.round((tmpAngle - startAngle) / (endAngle - startAngle) * 100) + 'Kg', r, r + fontSize / 2);

            requestAnimationFrame(stopRander);
        };

        rander();
        setTimeout(function () {                              
            stopRander();
        }, 3000);
    </script>
</body>
</html>
